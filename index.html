<!doctype HTML>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help med choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between..</h1>
    <div class="inputsection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addoption">Add</button>
    </div>
    <div resultsection></div>
    <button>Go</button>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  $(function(){
    $('.resultsection').hide
    var add_option = function(){
      $('.inputs').append('<input></input>')
    }
    $('.addoption').click(add_option)
  })
  </script>
  </body>

</html>
